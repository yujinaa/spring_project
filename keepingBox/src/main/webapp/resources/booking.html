<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약하기</title>
    <link rel="stylesheet" href="css/booking.css">
<body>
    <div class="skip">
		<a href="#container">본문 바로 가기</a>
	</div>

    <header>
        <div class="head-wrap">
            <h1><a href="main.html"><img src="img/logo.png" alt="logo"></a></h1>
            <nav>
                <ul>
                    <li><a href="booking.html">예약하기</a></li>
                    <li><a href="#">이용후기</a></li>
                    <li><a href="login.html">로그인</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="container">
        <div class="booking-box">
            <h2>예약하기</h2>
            <div>
                <form name="booking" method="post" class="cf">
                    <div id="date-group">
                        <div id="start-date">
                            <label for="start-day">시작일자</label>
                            <input type="date" name="start-day" id="start-day" class="start-date">
                        </div>
                        <div id="end-date">
                            <label for="end-day">종료일자</label>
                            <input type="date" name="end-day" id="end-day" class="end-date">
                        </div>
                    </div>
                    
                    <label for="stringcity">지점명</label>
                    <select name="stringcity" id="stringcity">
                        <option value="">선택하세요</option>
                        <option value="seoul">서울 광화문점</option>
                        <option value="bundang">분당 판교점</option>
                        <option value="bucheon">부천 소사점</option>
                    </select>

                    <label for="stringsize">사이즈</label>
                    <select name="stringsize" id="stringsize">
                        <option value="0">선택하세요</option>
                        <option value="5000">소 ( 20 x 20 x 45(cm) 이내 )</option>
                        <option value="6000">중 (30 x 30 x 60(cm) 이내)</option>
                        <option value="7000">대 (50 x 50 x 80(cm) 이내)</option>
                    </select>

                    <label for="intmoney">이용요금</label>
                    <input type="text" name="intmoney" id="intmoney" readonly>

                    <button type="submit" id="next-btn">다음</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="cf">
            <ul class="footer-left">
                <li><span class="en">Keeping<br>Box</span></li>
                <li>(주)Keeping Box | 사업자등록번호: 123-45-67899 | 대표이사: 김김김</li>
                <li>주소: 서울특별시 마포구 아현동 백범로</li>
                <li>COPYRIGHTⓒ 2022 KEEPINGBOX KOREA INC. ALL RIGHTS RESERVED</li>
            </ul>
            <ul class="footer-right">
                <li>고객센터 1111-1111</li>
                <li>월~금 9:00~18:00 (공휴일 · 주말 휴무)</li>
            </ul>
        </div>
    </footer>

    <script src="js/booking.js"></script>
</body>
</html>
